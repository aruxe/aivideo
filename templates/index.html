<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Video Generator</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image:</label>
                <input type="file" class="form-control" name="image" id="image" required>
            </div>
            <div class="mb-3">
                <label for="prompt" class="form-label">Prompt:</label>
                <input type="text" class="form-control" name="prompt" id="prompt" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Video</button>
            <mark>Uppdatera inte sidan n√§r filmen genereras</mark>
        </form>

        {% if video_url %}
        <div id="video-section">
            <h2>Generated Video</h2>
            <video controls>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <a href="{{ video_url }}" download class="download-link btn btn-primary">Download Video</a>
        </div>
        {% endif %}
    </div>
    <script>
        // Automatically download the video when the button is clicked
        document.getElementById('download-button')?.addEventListener('click', function() {
            const videoUrl = "{{ video_url }}";
            if (videoUrl) {
                const link = document.createElement('a');
                link.href = videoUrl;
                link.download = 'generated-video.mp4'; // Set the download filename
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
